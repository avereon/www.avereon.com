name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: |
        export DISPLAY=:99 && Xvfb $DISPLAY &
        mvn package -B -U -V --settings .github/settings.xml --file pom.xml
